name: Ready for Review
on:
  pull_request:
    types:
      - ready_for_review
jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: sumup-jumpseller backlog
          column: In Review
          repo-token: ${{ secrets.GITHUB_TOKEN }}