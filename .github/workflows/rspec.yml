name: RSpec

on: [push]

jobs:
  rspec:
    runs-on: ubuntu-latest
    env: 
      RACK_ENV: test
    steps:
      - uses: actions/checkout@v1    
      - uses: ruby/setup-ruby@v1
        with:
          # runs 'bundle install' and caches installed gems automatically
          bundler-cache: true
      - run: bundle exec rubocop        
      - run: bundle exec rspec
      
        